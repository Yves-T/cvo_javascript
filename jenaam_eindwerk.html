<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Eindwerk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container">
    <form id="myForm">
        <div class="form-group has-error" id="voornaamDiv">
            <label class="control-label" for="voornaam">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" placeholder="Voornaam"
                   value="a">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="achternaamDiv">
            <label class="control-label" for="achternaam">Achternaam</label>
            <input type="text" class="form-control" id="achternaam" placeholder="Achternaam"
                   value="a">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="straatDiv">
            <label class="control-label" for="straat">Straat</label>
            <input type="text" class="form-control" id="straat" placeholder="Straat"
                   value="a">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="straatNummberDiv">
            <label class="control-label" for="straatnummer">Straatnummer</label>
            <input type="text" class="form-control" id="straatnummer" placeholder="Straatnummer"
                   value="a">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="postCodeDiv">
            <label class="control-label" for="postcode">Postcode</label>
            <input type="text" class="form-control" id="postcode" placeholder="Postcode"
                   value="a">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="gemeenteDiv">
            <label class="control-label" for="gemeente">Gemeente</label>
            <input type="text" class="form-control" id="gemeente" placeholder="Gemeente"
            value="a">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="emailDiv">
            <label class="control-label" for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email"
            value="yves.talboom@gmail.com">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="passwordDiv">
            <label class="control-label" for="wachtwoord">Wachtwoord</label>
            <input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord"
            value="">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <div class="form-group" id="passwordVerifyDiv">
            <label class="control-label" for="wachtwoordBevestiging">Wachtwoord bevestiging</label>
            <input type="password" class="form-control" id="wachtwoordBevestiging" placeholder="Wachtwoord bevestiging"
            value="">
            <span class="help-block">Something may have gone wrong</span>
        </div>
        <button type="submit" class="btn btn-default">Verstuur</button>
    </form>
</div>
<script src="js/eindwerk.js"></script>
</body>
</html>
